[package]
name = "FabChess"
version = "1.14.0"
authors = ["fabianvdW"]
edition = "2018"
default-run="fabchess"

[features]
default = []
display-eval=[]
texel-tuning=[]
search-statistics= []
tests = ["tokio", "tokio-io", "tokio-process"]
[dependencies]
lazy_static = "1.2.0"
hostname="0.1.5"
chrono = "0.4"
rand = "0.6.4"
serde={version = "1.0.94", features= ["derive"]}
serde_json = "1.0"
tokio = { version = "0.1.19", optional = true }
tokio-process = { version = "0.2", optional = true }
tokio-io = { version = "0.1.12", optional = true }
[profile.release]
opt-level=3
debug=false
lto=true
[profile.test]
opt-level=3
debug=true
[profile.bench]
opt-level=3
lto=true
[lib]
name="core"
path= "src/lib.rs"
[[bin]]
name="fabchess"
path="src/main.rs"
